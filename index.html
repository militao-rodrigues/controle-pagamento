<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Pagamento</title>

<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
}

/* ===== HEADER FIXO ===== */
.resumo {
    position: fixed;
    top: 0;
    width: 100%;
    background: white;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
}

/* Espaço para compensar header fixo */
.container {
    margin-top: 160px;
    padding: 20px;
}

/* ===== RESPONSIVO ===== */
@media (max-width: 768px) {
    h2 {
        font-size: 18px;
    }
    table {
        font-size: 14px;
    }
}

/* ===== TABELA ===== */
table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

/* Hover na linha */
tr:hover {
    background: #f0f0f0;
}

/* Quando checkbox estiver marcado */
tr.checked {
    background: #FFFACD;
}

/* Botão */
button {
    padding: 8px 15px;
    cursor: pointer;
    border: none;
    background: #333;
    color: white;
    border-radius: 5px;
}

button:hover {
    background: #555;
}

</style>
</head>

<body>

<div class="resumo">
    <h2>Controle de Pagamento - Total: R$30.000,00</h2>
    <p><strong>Saldo Restante:</strong> <span id="saldo">R$ 28.000,00</span></p>
    <p><strong>Total Pago:</strong> <span id="pago">R$ 2.000,00</span></p>

    <button onclick="selectAll()">Select All</button>
</div>

<div class="container">

<table>
    <thead>
        <tr>
            <th>Mês</th>
            <th>Valor</th>
            <th>Pagar</th>
        </tr>
    </thead>
    <tbody id="tabelaPagamentos">

        <tr>
            <td>Janeiro</td>
            <td class="valor">2000</td>
            <td><input type="checkbox" onchange="atualizar(this)"></td>
        </tr>

        <tr>
            <td>Fevereiro</td>
            <td class="valor">2000</td>
            <td><input type="checkbox" onchange="atualizar(this)"></td>
        </tr>

        <tr>
            <td>Março</td>
            <td class="valor">2000</td>
            <td><input type="checkbox" onchange="atualizar(this)"></td>
        </tr>

    </tbody>
</table>

</div>

<script>

let total = 30000;

function atualizar(checkbox) {

    const row = checkbox.closest("tr");
    const valor = parseFloat(row.querySelector(".valor").innerText);

    let pagoAtual = parseFloat(
        document.getElementById("pago").innerText
        .replace("R$","")
        .replace(".","")
        .replace(",","")
    ) / 100;

    if (checkbox.checked) {
        row.classList.add("checked");
        pagoAtual += valor;
    } else {
        row.classList.remove("checked");
        pagoAtual -= valor;
    }

    atualizarValores(pagoAtual);
}

function selectAll() {

    const checkboxes = document.querySelectorAll("tbody input[type=checkbox]");
    let todosMarcados = [...checkboxes].every(cb => cb.checked);

    checkboxes.forEach(cb => {
        cb.checked = !todosMarcados;
        atualizar(cb);
    });
}

function atualizarValores(pagoAtual) {

    let saldo = total - pagoAtual;

    document.getElementById("pago").innerText =
        pagoAtual.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

    document.getElementById("saldo").innerText =
        saldo.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

</script>

</body>
</html>
